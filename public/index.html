<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
        <title>Julia Escarda</title>
    </head> 

    <body>
        <h1 class="title is-3 has-text-centered">Julia Escarda</h1>
        <div class="chartContainer" id="chartContainer" style="height: 300px; width: 100%;"></div>
        <table class="table is-striped is-bordered">
            <thead>
                <tr>
                  <th title="id">Meal ID</th>
                  <th title="name">Meal Name</th>
                  <th title="sodium">Sodium</th>
                  <th title="calories">Calories</th>
                  <th title="carbs">Carbs</th>
                  <th title="protein">Protein</th>
                  <th title="fat">Fat</th>
                  <th title="cholesterol">Cholesterol</th>
              </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </body>
    <script src="scripts.js"></script>
